<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>App</title>
</head>
<body>
    <header class="header">
        <div class="header__txt">
            <h1 class="txt__hello">Olá</h1>
            <p class="txt__p">Declare seu imposto de Renda de Ações de Forma <strong class="txt__highlight">Fácil</strong> e <strong class="txt__highlight">Rápida!</strong></p>
        </div>
       <img class="header__img" src="/imgs/foto.webp" alt="">
    </header>
    <main class="main">
        <div class="main__box--explanation">
            <p class="main__caixa--p">Informe o código das Ações, o preço médio e a quantidade, para calcular seu imposto de Renda de cada ação.</p>
        </div>
        <ul class="main__fields">
            <li class="fields__li">
                <label class="txt">Código</label>
                <input class="input__fields input__code" type="text">
            </li>
            <li class="fields__li">
                <label class="txt label__average--price">Preço Médio</label>
                <input class="input__fields input__average--price type="number"id="">
            </li>
            <li class="fields__li">
                <label class="txt">Quantidade</label>
                <input class="input__fields input__quantity type="number">                
            </li>
        </ul>
    </main>
    <button class="btn btn__add--action">
        <p>Adicionar Ação</p>
    </button>
    <button class="input__fields txt btn btn__submit" >
        <p>Enviar</p>
    </button>
    <script src="main.js"></script>
</body>
</html>
